<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/morris-0.5.1.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/chart/raphael-min.js"></script>
    <script src="js/chart/morris-0.5.1.min.js"></script>
    <script src="js/chart/Chart.min.js"></script>
    <script src="js/chart/canvasjs.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/donutControllers.js"></script>
    <script src="js/barControllers.js"></script>
    <script src="js/lineControllers.js"></script>
  </head>
  <body ng-app="demoloni" animation="slide-left-right-ios7">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <script id="popover.html" type="text/ng-template">
      <ion-popover-view>
      <!--ion-header-bar>
          <h1 class="title">My Popover Title</h1>
      </ion-header-bar-->
      <ion-content>
          <ion-list>
            <ion-item ng-repeat="list in example" class="popover-item" ng-href="#/tab/{{chartType}}/{{list.url}}" ontouchend="window.plugins.deviceFeedback.acoustic()">
              {{list.title}}
            </ion-item>
          </ion-list>
      </ion-content>
      </ion-popover-view>
    </script>
  </body>
</html>
